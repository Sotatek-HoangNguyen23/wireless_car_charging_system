<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OTP Verification</title>
    <style>
        /* Reset CSS */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .otp-code {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin: 30px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            letter-spacing: 5px;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            color: #7f8c8d;
            font-size: 12px;
        }

        .warning {
            color: #e74c3c;
            font-size: 14px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!--<img src="https://your-website.com/logo.png" class="logo" alt="Company Logo">-->
            <h1>Xác thực OTP</h1>
        </div>

        <p>Xin chào,</p>
        <p>Dưới đây là mã OTP của bạn để xác thực:</p>

        <div class="otp-code">{{OTP}}</div>

        <p class="warning">⚠️ Lưu ý: Mã OTP có hiệu lực trong 5 phút. Không chia sẻ mã này với ai.</p>

        <div class="footer">
            <p>Công ty của bạn © 2024</p>
            <p>Liên hệ: support@company.com | Hotline: 0123 456 789</p>
        </div>
    </div>
</body>
</html>
